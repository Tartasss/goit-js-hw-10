<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Notification Form</title>
    
    <script type="module" crossorigin src="/vanilla-app-template/commonHelpers2.js"></script>
    <link rel="stylesheet" href="/vanilla-app-template/assets/styles-7d4703d5.css">
  </head>
  <body>
    <section>
      <a href="./index.html">Go to home</a>
    </section>

    <form class="form">
      <label class="label-input">
        Delay (ms)
        <input class="input" type="number" name="delay" required />
      </label>

      <fieldset class="fieldset">
        <legend>State</legend>
        <label>
          <input type="radio" name="state" value="fulfilled" required />
          Fulfilled
        </label>
        <label>
          <input type="radio" name="state" value="rejected" required />
          Rejected
        </label>
      </fieldset>

      <button class="submit" type="submit">Create notification</button>
    </form>

    
  </body>
</html>
